<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/user.css">

  <title>User</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <button id="backIcon" type="button" class="btn btn-primary">
      <span class="material-icons">
        keyboard_backspace
      </span></button>

    <a id="title" class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Profile</a>
    <button id="profileButton" type="button" class="btn btn-primary">
      <span class="material-icons">
        perm_identity
      </span></button>
  </nav>
  <div id="mainPage" class="container page-container">
    <img id="profileImage" src="profileImage.png" alt="Profile Image">
    <div class="form-group bmd-form-group">
      <label for="userNameInput">User Name</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="">
    </div>
    <div class="form-group bmd-form-group">
      <label for="passwordInput">Password</label>
      <input type="text" class="form-control" id="inputPassword" placeholder="">
    </div>
    <div id="user-buttonGroup" class="row">
      <div class="col-6">
        <button id="logInButton" class="btn btn-outline-primary" type="button">Log In</button>
      </div>
      <div class="col-6">
        <button id="signUpButton" class="btn btn-outline-primary" type="button">Sign Up</button>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
