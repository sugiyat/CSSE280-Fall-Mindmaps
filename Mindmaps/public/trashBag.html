<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/trashBag.css">

  <title>Trash Bag</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <button id="backIcon" type="button" class="btn btn-primary">
      <span class="material-icons">
        keyboard_backspace
      </span></button>

    <a id="title" class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Trash</a>
    <button id="profileButton" type="button" class="btn btn-primary">
      <span class="material-icons">
        perm_identity
      </span>
  </nav>
  <div id="trashBagPage" class="container page-container">

    <div class="card" data-toggle="modal" data-target="#restoreOrDeleteDialog">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Mindmap</h6>
        <h5 class="card-title">Mindmap Name</h5>
        <p class="card-text">Description</p>
      </div>
    </div>

    <div class="card" data-toggle="modal" data-target="#restoreOrDeleteDialog">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Mindmap</h6>
        <h5 class="card-title">Mindmap Name</h5>
        <p class="card-text">Description</p>
      </div>
    </div>

    <div class="modal fade" id="restoreOrDeleteDialog" tabindex="-1" role="dialog" aria-labelledby="trashBagDialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body row justify-content-center">
          <button id="restoreTrashButton"class="btn btn-outline-primary" data-dismiss="modal">RESTORE</button>
          <button id="deleteTrashButton" class="btn btn-outline-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
