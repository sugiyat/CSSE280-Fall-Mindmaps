<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/user.css">

  <title>User Home Page</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <button id="backIcon" type="button" class="btn btn-primary">
      <span class="material-icons">
        keyboard_backspace
      </span></button>

    <a id="title" class="navbar-brand">&nbsp;&nbsp;&nbsp;Profile</a>
    <button id="profileButton" type="button" class="btn btn-primary">
      <span class="material-icons">
        perm_identity
      </span>
  </nav>
  <div id="userHomaPage" class="container page-container">
    <img id="profileImage" src="profileImage.png" alt="Profile Image">
    <div id="usernameText">username</div>
    <div id="userSignedIn-buttonGroup">
      <button id="signOutButton" class="btn btn-outline-primary" style="text-align: center" type="button">Sign
        Out</button>
      <br>
      <button id="changePasswordButton" class="btn btn-outline-primary" type="button">Change Password</button>
    </div>

    <div class="modal fade" id="uploadProfileDialog" tabindex="-1" role="dialog" aria-labelledby="Upload profile dialog"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload your profile image</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label for="inputProfileURL" class="bmd-label-floating">URL to existing picture</label>
              <input type="text" class="form-control" id="inputProfileURL">
              <span class="bmd-help">URL to existing picture</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CALCEL</button>
            <button id="uploadProfileButton" class="btn btn-primary" data-dismiss="modal">UPLOAD</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/user.js"></script>

</body>

</html>
